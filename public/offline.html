<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gransvilla – Frakoblet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #F5F0E3;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.75rem; }
    p { font-size: 1rem; opacity: 0.7; margin-bottom: 1.5rem; }
    button {
      background: #000;
      color: #F5F0E3;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>Ingen internettforbindelse</h1>
    <p>Sjekk tilkoblingen din og prøv igjen.</p>
    <button onclick="location.reload()">Prøv igjen</button>
  </div>
</body>
</html>
